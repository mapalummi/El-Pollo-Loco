  <body onload="init()">
    <h1>El Pollo Loco</h1>

    <!-- <canvas id="canvas" width="720" height="480"></canvas> -->

    <div class="game-container">
      <canvas id="canvas" width="720" height="480"></canvas>
      <div id="win_overlay" class="d_none">
        <img id="game_over_image" src="" alt="Game Over" />
      </div>
      <!-- Mobile-Buttons -->
      <div id="mobile-buttons">
        <div class="button-group left-buttons">
          <button id="moveLeftButton" class="mobile-button" onclick="handleMoveLeft()">
            <img src="icons/rechts-links-icon.png" alt="" id="" />
          </button>
          <button id="moveRightButton" class="mobile-button" onclick="handleMoveRight()">
            <img src="icons/rechts-links-icon.png" alt="" id="" />
          </button>
        </div>
        <div class="button-group right-buttons">
          <button id="jumpButton" class="mobile-button" onclick="handleJumpUp()">
            <img src="icons/jump-1.png" alt="" id="" />
          </button>
          <button id="throwButton" class="mobile-button" onclick="handleThrowBottle()">
            <img src="icons/throw-1.png" alt="" id="" />
          </button>
        </div>
      </div>
      <!-- Mobile-Buttons -->
    </div>

    <!-- Control buttons in top-right corner -->
    <div id="corner-buttons">
      <button id="pausePlayButton" class="icon-button" onclick="togglePausePlay()">
        <img src="icons/pause-1.png" alt="Pause" id="pausePlayIcon" />
      </button>
      <button id="soundButton" class="icon-button" onclick="toggleSound()">
        <img src="icons/unmuted-1.png" alt="Sound" id="soundIcon" data-muted="false" />
      </button>
      <button id="fullscreenButton" class="icon-button" onclick="toggleFullscreen()">
        <img src="icons/icons8-vollbild.png" alt="Fullscreen" id="fullscreenIcon" />
      </button>
    </div>

    <button id="startButton" style="display: none" onclick="startGame()">Start Game</button>
    <button id="homeButton" style="display: none" onclick="mainWindow()">Startscreen</button>
    <button id="restartButton" style="display: none" onclick="restartGame()">Restart</button>

    <div id="keyboard-controls" class="d_none">
      <h2>Steuerung</h2>
      <ul>
        <li><strong>&#8592; &#8593; &#8594; &#8595;</strong> Bewegung</li>
        <li><strong>&#x2423;</strong> Springen (Leertaste)</li>
        <li><strong>B</strong> Flasche werfen</li>
      </ul>
    </div>

    <div id="rotate-message" class="rotate_overlay">Bitte drehe dein Ger√§t ins Querformat, um das Spiel zu spielen.</div>
  </body>
